version: '3.4'

services:
  processhandler:
    image: processhandler
    build:
      context: src/apps/apis/process-handler
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "server.js"]
